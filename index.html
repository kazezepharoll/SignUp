<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="Container">
       
            <form action="" method="post">
                <h1>Sign Up</h1>
                <div class="wrap">
                    <i class="fas fa-user"></i>
                    <input type="text" name="Name" id="" placeholder="user name">
                </div>
                <div class="wrap">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="userEmal" id="" placeholder="Email Address">
                </div>
                <div class="wrap">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="pwd" id="" placeholder="password">
                </div>
                    <div class="wrap">
                        <i class="fa fa-lock"></i>
                    <input type="repeatePWD" name="pwd" id="" placeholder="Repeate password">
                </div>
                <button type="button">Register</button>
            </form>
        <div class="side">
            <img src="./Images/leaves.jpg" alt="Not Found">
            <p>I'm Already a Member</p>
        </div>
        
    </div>
</body>
</html>
